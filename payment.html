<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>

  <header>
    <div class="logo">KOORA</div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="#collections">Collections</a></li>
        <li><a href="Sign_up.html">Sign up</a></li>
        <li><a href="payment.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="payment-container">
      <h2>Payment Details</h2>

      <form id="payment-form">
        <div class="input-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="AYOUB EL FALLAH" required />
        </div>

        <div class="input-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />
        </div>

        <div class="card-details">
          <div class="input-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required />
          </div>

          <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required />
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay Now</button>
      </form>

      <p class="footer-text">Your payment is secure </p>
      <p id="success-message" class="success-message" style="display:none;">
         Paiement r√©ussi !
      </p>
    </div>
  </main>

  <script src="payment.js"></script>
</body>
</html>
